<!--ENTER PAGE-->
<main class="main">
    <!--TITLE SECTION-->
    <section class="title-section">
        <div class="container">
            <div class="row justify-content-center">
                <span class="h2-title text-center">Увійти в особистий кабінет</span>
            </div>
        </div>
    </section>
    <!--TITLE SECTION-->
    <div class="wrapper-page">
        <!--ENTER SECTION-->
        <div class="container">
                <div class="row colums-holder justify-content-center">
                    <div class="left-column col-lg-6 col-sm-12">
                        <form action="#" class="col-lg-10" id="needs-validation" novalidate>
                            <div class="form-group row align-items-center">
                                <input type="email" class="form-control form-control-lg" placeholder="Email" value=""
                                       required>
                                <div class="invalid-feedback">
                                    Яуидам пхаедрум не сит, ин яуо импедит омиттам!
                                </div>
                            </div>
                            <div class="form-group row align-items-center">
                                <input type="password" class="form-control form-control-lg" placeholder="Пароль" value=""
                                       required>
                                <div class="invalid-feedback">
                                    Яуидам пхаедрум не сит, ин яуо импедит омиттам!
                                </div>
                            </div>
                            <div class="form-group row align-items-center">
                                <div class="custom-controls-stacked w-100">
                                    <label class="custom-control custom-checkbox align-items-center w-100">
                                        <input type="checkbox" class="custom-control-input">
                                        <span class="custom-control-indicator"></span>
                                        <span class="custom-control-description custom-control-description_mod w-100 d-flex justify-content-between">Запам’ятати мене <a
                                                href="#" data-toggle="modal" data-target="#passRecoveryModal">Відновити пароль?</a></span>
                                    </label>
                                </div>
                            </div>
                            <div class="row justify-content-around buttons-group">
                                <button class="col-12 btn btn-big btn-big_mod" type="submit">Авторизуватися</button>
                            </div>
                        </form>
                    </div>
                    <div class="right-column col-lg-6 col-sm-12">
                        <div class="ml-auto col-lg-10">
                            <div class="form-group row">
                                <div class="col-12 btn btn-lg fb-login-button">
                                    <img src="images/facebook.png" alt="facebook">
                                    Увійти за допомогою Facebook
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-12 btn btn-lg google-login-button">
                                    <img src="images/googleplus.png" alt="google+">
                                    Увійти за допомогою Google
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-12 btn btn-lg linkedin-login-button">
                                    <img src="images/linkedin.png" alt="LinkedIn">
                                    Увійти за допомогою LinkedIn
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center flex-column align-items-center">
                    <span class="small-info">У вас ще немає облікового запису?</span>
                    <a href="register.html" class="col-11 col-sm-4 btn btn-save mb-2 ml-1 mr-1">Зареєструватися
                    </a>
                </div>
            </div>
        <!--ENTER SECTION-->
    </div>
</main>
<!--ENTER PAGE-->
