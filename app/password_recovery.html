<!--PASSWORD RECOVERY PAGE-->
<main class="main">
    <!--TITLE SECTION-->
    <section class="title-section">
        <div class="container">
            <div class="row justify-content-center">
                <span class="h2-title text-center">Заміна паролю</span>
                <div class="w-100"></div>
            </div>
        </div>
    </section>
    <!--TITLE SECTION-->
    <form id="needs-validation" novalidate>
        <!--PASSWORD RECOVERY SECTION-->
        <section class="registration-section">
            <div class="container">
                <div class="row justify-content-center">
                    <span class="h3-title h3-title_mod text-center">Змініть одноразовий пароль</span>
                    <div class="container">
                        <div class="form-group row align-items-center">
                            <label for="validationCustom200" class="col-md-3 col-sm-12 col-form-label">Логін (Email)</label>
                            <div class="col-md-6 col-sm-12">
                                <input type="email" class="form-control form-control-lg" id="validationCustom200"
                                       placeholder="Введіть ваш Email" value="" required>
                            </div>
                        </div>
                        <div class="form-group row align-items-center">
                            <label for="validationCustom201" class="col-md-3 col-sm-12 col-form-label">Одноразовий пароль</label>
                            <div class="col-md-6 col-sm-12">
                                <input type="text" class="form-control form-control-lg" id="validationCustom201"
                                       placeholder="Введіть одноразовий пароль" value="" required>
                                <div class="invalid-feedback">
                                    Введіть одноразовий пароль
                                </div>
                            </div>
                        </div>
                        <div class="form-group row align-items-center">
                            <label for="validationCustom202" class="col-md-3 col-sm-12 col-form-label">Новий пароль</label>
                            <div class="col-md-6 col-sm-12">
                                <input type="text" class="form-control form-control-lg" id="validationCustom202"
                                       placeholder="Введіть новий пароль" value="" required>
                                <div class="invalid-feedback">
                                    Введіть одноразовий пароль
                                </div>
                            </div>
                        </div>
                        <div class="form-group row align-items-center">
                            <label for="validationCustom203" class="col-md-3 col-sm-12 col-form-label">Повторіть пароль</label>
                            <div class="col-md-6 col-sm-12">
                                <input type="text" class="form-control form-control-lg" id="validationCustom203"
                                       placeholder="Введіть новий пароль ще раз" value="" required>
                                <div class="invalid-feedback">
                                    Введіть новий пароль ще раз
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center flex-column align-items-center buttons-group no-gutters">
                    <button class="col-md-5 col-sm-12 btn btn-big btn-big_mod mb-2" type="submit">Продовжити</button>
                </div>
            </div>
        </section>
        <!--PASSWORD RECOVERY SECTION-->
    </form>
</main>
<!--PASSWORD RECOVERY PAGE-->
