                    <div class="card-body">
                        <span class="h4-title card-title text-center">Особисті дані</span>

                <div class="card border-0">
                    <span class="active number mx-auto d-flex justify-content-center align-items-center">2</span>

                <div class="card border-0">
                    <span class="number mx-auto d-flex justify-content-center align-items-center">3</span>
                    <div class="card-body">

                <div class="card border-0">
                    <span class="number mx-auto d-flex justify-content-center align-items-center">4</span>

        при дицат ментитум диспутандо">?

                                <label for="validationCustom12" class="col-md-3 col-sm-12 col-form-label">Ім’я</label>

                                    <input type="tel" class="form-control form-control-lg" id="phone2"
                                           data-validate="phone2" required placeholder="+380 ( __ ) ___-__-__">
                                </div>
                            </div>

                                <label class="col-md-3 col-sm-12 col-form-label" for="formControlSelect1">Ступінь відносин з

                                <div class="custom-controls-stacked col-lg-4 col-md-6 col-sm-12">

                                <label for="validationCustom15" class="col-md-3 col-sm-12 col-form-label">Назва навчального
                                    закладу</label>

                                           placeholder="Введіть назву навчального закладу" value="" required>

                                <label for="validationCustom16" class="col-md-3 col-sm-12 col-form-label">Курс, на якому

                                           placeholder="Введіть курс" value="" required>

                            <div class="form-group row align-items-center">
                                <label class="col-md-3 col-sm-12 col-form-label" for="formControlSelect6">Частота
