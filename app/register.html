<!--REGISTER PAGE-->
<main class="main">
    <!--TITLE SECTION-->
    <section class="title-section">
        <div class="container">
            <div class="row justify-content-center">
                <span class="h2-title text-center">Реєстрація</span>
                <div class="w-100"></div>
                <span class="h4-title text-center">Для початку роботи на сайті Вам необхідно зареєструватись</span>
            </div>
        </div>
    </section>
    <!--TITLE SECTION-->
    <div class="wrapper-page">
    <!--REGISTRATION SECTION-->
        <div class="container">
            <div class="row colums-holder justify-content-center">
                <div class="left-column col-lg-6 col-sm-12">
                    <form action="#" class="col-lg-10">
                        <div class="form-group row align-items-center">
                            <input type="email" class="form-control form-control-lg" placeholder="Email" value=""
                                   required>
                        </div>
                        <div class="form-group row align-items-center">
                            <input type="password" class="form-control form-control-lg" placeholder="Пароль" value=""
                                   required>
                        </div>
                        <div class="form-group row align-items-center">
                            <input type="password" class="form-control form-control-lg" placeholder="Підтвердіть пароль" value=""
                                   required>
                        </div>
                        <div class="row">
                            <button class="col-12 btn btn-big btn-big_mod" type="button">Зареєструватися</button>
                        </div>
                    </form>
                </div>
                <div class="right-column col-lg-6 col-sm-12">
                    <div class="ml-auto col-lg-10">
                        <div class="form-group row">
                            <div class="col-12 btn btn-lg fb-login-button">
                                <img src="images/facebook.png" alt="facebook">
                                Увійти за допомогою Facebook
                            </div>
                        </div>
                    </div>
                    <div class="ml-auto col-lg-10">
                        <div class="form-group row">
                            <div class="col-12 btn btn-lg google-login-button">
                                <img src="images/googleplus.png" alt="google+">
                                Увійти за допомогою Google
                            </div>
                        </div>
                    </div>
                    <div class="ml-auto col-lg-10">
                        <div class="form-group row">
                            <div class="col-12 btn btn-lg linkedin-login-button">
                                <img src="images/linkedin.png" alt="LinkedIn">
                                Увійти за допомогою LinkedIn
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center flex-column align-items-center">
                <span class="small-info">Маєте аккаунт?</span>
                <button class="col-11 col-sm-4 btn btn-save mb-2 ml-1 mr-1" type="submit">Авторизуватися</button>
            </div>
        </div>
    <!--REGISTRATION SECTION-->
    </div>
</main>
<!--REGISTER PAGE-->
