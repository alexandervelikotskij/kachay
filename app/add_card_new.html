<!--PROFILE PAGE-->
<main class="main">
    <!--TITLE SECTION-->
    <div class="wrapper-page">
        <!--ADD CARD SECTION-->
        <form action="#" novalidate>
            <section class="add-card-new">
                <div class="container">
                    <div class="row justify-content-center">
                        <span class="h3-title h3-title_mod text-center">Додати реквізити нової картки</span>
                        <div class="container">
                            <div class="form-group row align-items-center">
                                <label for="card-number" class="col-md-3 col-sm-12 col-form-label">Номер картки</label>
                                <div class="col-lg-4 col-md-6 col-sm-12 date">
                                    <input type="text" class="form-control form-control-lg" id="card-number" data-validate="card-number"
                                           required placeholder="___-___-___-___">
                                </div>
                            </div>
                            <div class="form-group row align-items-center">
                                <label for="card-date" class="col-md-3 col-sm-12 col-form-label">Строк дії картки</label>
                                <div class="col-md-2 col-sm-12">
                                    <input type="text" class="form-control form-control-lg" id="card-date" data-validate="card-date"
                                           required placeholder="ММ / ГГ">
                                </div>
                            </div>
                            <div class="form-group row align-items-center">
                                <label for="new69" class="col-md-3 col-sm-12 col-form-label">CVV</label>
                                <div class="col-md-2 col-sm-12">
                                    <input type="password" class="form-control form-control-lg" id="new69"
                                           placeholder="CVV2" value="" required>
                                </div>
                                <div class="col-md-1 col-sm-12">
                                    <button type="button" class="btn btn-info" data-toggle="popover" data-placement="top"
                                            data-content="Остані 3 цифри на
зворотній стороні картки.">?
                                    </button>
                                </div>
                            </div>
                            <div class="form-group row align-items-start">
                                <label for="validationCustom01" class="col-md-3 col-sm-12 col-form-label">Найменування держателя
                                    картки</label>
                                <div class="col-md-6 col-sm-12">
                                    <input type="text" class="form-control form-control-lg" id="validationCustom01"
                                           placeholder="Введіть назву" value="" required>
                                    <span class="custom-help col-12"> Наприклад: Приватбанк</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-around no-gutters buttons-group">
                        <button class="col-lg-4 col-sm-12 mb-3 btn btn-big btn-big_mod" type="button">Продовжити</button>
                    </div>
                </div>
            </section>
        </form>
        <!--ADD CARD SECTION-->
    </div>
</main>
<!--PROFILE PAGE-->
