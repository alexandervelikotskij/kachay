<!--ORDER SMS PAGE-->
<main class="main">
    <!--TITLE SECTION-->
    <section class="title-section">
        <div class="container">
            <div class="row justify-content-center">
                <span class="h2-title text-center">Заявка на оформлення кредиту</span>
            </div>
        </div>
    </section>
    <!--TITLE SECTION-->
    <!--SMS SECTION-->
    <div class="wrapper-page">
        <div class="container">
            <div class="d-flex flex-column align-items-center">
                <div class="row colums-holder justify-content-center message-holder message-holder_mod w-100">
                    <span class="small-info small-info_mod">Введіть SMS-код, отриманий на телефон</span>
                    <div class="w-100"></div>
                    <form action="#" class="col-lg-5 col-sm-12">
                        <div class="form-group row align-items-center">
                            <input type="text" class="form-control form-control-lg" placeholder="SMS" value="" required>
                        </div>
                        <div class="row">
                            <button class="col-12 btn btn-big btn-big_mod" type="submit">Підтвердити</button>
                        </div>
                    </form>
                </div>
                <span class="small-info">Ви не отримали SMS-код?</span>
                <div class="col-lg-5 col-sm-12">
                    <div class="row">
                        <button class="col-12 btn btn-save" type="button">Надіслати SMS-код, повторно</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--SMS SECTION-->
</main>
<!--ORDER SMS PAGE-->
